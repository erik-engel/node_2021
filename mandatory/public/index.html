<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Startside</title>
  </head>
  <body class="bg-gradient-to-r from-indigo-800 via-indigo-700 to-indigo-600">
    <div class="flex flex-col h-screen justify-between">
      <!--header-->
      <div id="navbar"></div>

      <!-- hero -->
      <div
        class=" py-16 flex flex-col justify-center text-indigo-100 font-mono w-full text-center "
      >
      <h1 class="text-6xl"> Hello and welcome!  </h1>
      <br>
      <p> Here you can add a beer to the beer list with the help of jquery</p>
      <p>Or if you would rather watch some of the notes for node </p>
    <p>
      then simply click notes in the top of the screen
    </p></div>
      
      <div
        class=" md:flex justify-between text-indigo-100 font-mono h-full place-content-center items-center"
      >
        <!-- left side  -->
        <div
          class=" md:w-2/3 text-white flex w-full px-16 "
          
        >
        <!-- hidden lg:w-1/3 px-4 py-10 lg:flex flex-col justify-between -->
          <img src="https://cdn.pixabay.com/photo/2012/04/10/22/43/beer-26722_960_720.png" alt="" class="w-4/5">
          
        </div>

        <!-- middle  -->
        <div class="flex place-content-center items-center w-full ">
          <form class="flex flex-col">
            <div class="flex mb-6">
              <label
                for="bname"
                class="text-lg bg-gray-400 text-gray-800 rounded-l px-4 py-3 w-40"
                >Name:</label
              >
              <input
                type="text"
                id="bname"
                name="bname"
                class="outline-none rounded-r py-3 px-4 text-gray-800 focus:bg-indigo-100 w-full"
              />
              <!-- w-full rounded-l py-3 px-4 outline-none  -->
            </div>
            <div class="flex mb-6">
              <label
                for="brand"
                class="text-lg bg-gray-400 text-gray-800 rounded-l px-4 py-3 w-40"
                >Brand:</label
              >
              <input
                type="text"
                id="brand"
                name="brand"
                class="outline-none rounded-r py-3 px-4 text-gray-800 focus:bg-indigo-100 w-full"
              />
            </div>
            <div class="flex mb-6">
              <label
                for="country"
                class="text-lg bg-gray-400 text-gray-800 rounded-l px-4 py-3 w-40"
                >Country:</label
              >
              <input
                type="text"
                id="country"
                name="country"
                class="outline-none rounded-r py-3 px-4 text-gray-800 focus:bg-indigo-100 w-full"
              />
            </div>
            <br />
            <!-- <button class="bg-red-300 hover:bg-red-400 text-red-800 rounded px-2" id="send">Add Beer!</button> -->
            <input
              type="button"
              id="send"
              value="Add Beer!"
              class="bg-red-300 hover:bg-blue-400 text-red-800 rounded px-2 flex mb-6"
            />
          </form>
        </div>

        <!-- comment<button id="send">Post here</button> -->

        <!-- List -->

        <div class="flex flex-col place-content-center items-center w-full">
          <table class=" h-full w-4/5">
            <tr
              class="text-lg bg-yellow-800 text-black rounded"
            >
              <th>Name</th>
              <th>Brand</th>
              <th>Country</th>
            </tr>
            <tbody
              class="py-3 px-6 text-lg bg-yellow-600 text-black"
              id="beers"
            ></tbody>
          </table>
        </div>
      </div>

      <!-- footer -->

      <div id="footer"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scripts/thescript.js"></script>
    <script>
      $(function () {
        $('#sidebar').load('/elements/sidebar.html');
        $('#navbar').load('/elements/navbar.html');
        $('#footer').load('/elements/footer.html');
      });
    </script>
  </body>
</html>
